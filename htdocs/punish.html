    <script>
		var timestart="$diff1";
		
		function countdown() {
			
			if (timestart==0) {

				location.assign("$action1");
			}
			else{
				
				timestart-=1;
				var h=Math.floor(timestart/3600);
				var m=Math.floor(timestart/60);
				var s=timestart%60;
				m = checkTime(m);
				s = checkTime(s);
				//document.getElementById("butt").disabled = true;
				document.getElementById('txt').innerHTML = h+"h:"+m+"m:"+s+"s";
				var t = setTimeout(function(){countdown()},1000);
			}
		}

		function checkTime(i) {
		    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
		    return i;
		}
	</script>
